<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件与循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var todos = [];
        var app4 = new Vue({
            el: "#app-4",
            data: {
                todos : [
                    {text: '学习JavaScript'},
                    {text: '学习Vue'},
                    {text: '整个牛项目'}
                ]
            }
        })
        app4.todos.push({text: "我是莎莎呀，我"+new Date().toLocaleString()+"开始学Vue"})
    </script>
</body>
</html>
