<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明式渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id ="app">
        {{ message }}
    </div>
    <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello vue!'
                }
            })
            app.message = "好了，我要改你啦Vue"
            // Vue大写，先渲染dom，再载入new Vue的js
    </script>
</body>
</html>
