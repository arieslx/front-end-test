<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性和侦听器-class与style绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="test" v-bind:style="{ color:activeColor,fontSize:fontSize + 'px' }">好想家啊</div>
    <div id="test1" v-bind:style="styleObject">好想回长沙啊</div>
    <script>
        var vm = new Vue({
            el: "#test",
            data: {
                activeColor: 'red',
                fontSize: 30
            }
        })
        var vm1 = new Vue({
            el: "#test1",
            data : {
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                }
            }
        })
    </script>
</body>
</html>
