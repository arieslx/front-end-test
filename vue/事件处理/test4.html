<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件处理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- 阻止单击事件继续传播 -->
    <a v-on:click.stop="doThis">doThat</a>

    <!-- 提交事件不再重载页面 -->
    <form v-on:submit.prevent="onSubmit">doThat</form>

    <!-- 修饰符可以串联 -->
    <a v-on:click.stop.prevent="doThat">doThat</a>

    <!-- 只有修饰符 -->
    <form v-on:submit.prevent>lalalaland</form>

    <!-- 添加事件监听器时使用事件捕获模式 -->
    <!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 -->
    <div v-on:click.capture="doThis">doThis</div>

    <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
    <!-- 即事件不是从内部元素触发的 -->
    <div v-on:click.self="doThat">doThat</div>
    <!-- 使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。
    因此，用 v-on:click.prevent.self 会阻止所有的点击，
    而 v-on:click.self.prevent 只会阻止对元素自身的点击。 -->

    <!-- 点击事件将只会触发一次 -->
    <a v-on:click.once="doThis">dothis</a>
    <script>
      
    </script>
</body>
</html>
