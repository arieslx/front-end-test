<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据与方法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-1">
       <!-- 这里不能放置{{ data }} -->
       {{ newTodoText }}
       {{ b }}
    </div>
    <script>
        
        var vm = new Vue({
            el: '#app-1',
            data: {
                newTodoText: '',
                visitCount: 0,
                hideCompletedTodos: false,
                todos: [],
                error: null
            }
        })
        
        vm.newTodoText = 'lalaland';
        vm.b = '新的属性'; 
        // 那么对 b 的改动将不会触发任何视图的更新。如果你知道你会在晚些时候需要一个属性，
        // 但是一开始它为空或不存在，那么你仅需要设置一些初始值
        // 就像vm.b被写死了一样
    </script>
</body>
</html>
