<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue初体验</title>
</head>
<body>
	<div id="app">
		<h3>{{ msg }}</h3>
		<!-- 一定要这样写的话，模板字符串{{ 左右两边各留一个空格 }} -->
		<h4>{{ {name:'tom'} }}</h4>
		<p>{{ msgBoolean }}</p>
		<p>{{1 > 2 ? '真的': '假的'}}</p>
	</div>
	<!-- 1.引包 -->
	<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.22/vue.min.js"></script>
	<script type="text/javascript">
		// MVVM    Model  View  ViewModel
		
		//2.创建实例化vue对象
		// 插值模板语法 {{ }}  react: {} angular {{}}
		new Vue({
			el:"#app", //目的地
			template:``, //多行字符串，反引号
			data :function(){
				// 声明的数据
				return {
					msg:'大家学习vue3',
					msgBoolean:1==1

				}
			}
		});
	</script>
	
</body>
</html>
