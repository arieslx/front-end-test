<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.main{
			width: 100%;
		}
		.head{
			width: 100%;
			height: 80px;
			background-color: rgb(238, 148, 238);

		}

		#btn {
			border: none
		}
		.main-content{
			width: 100%;
			height: 1000px;
		}
		.main-content .aside{
			float: left;
			width: 30%;
			height: 100%;
			background-color: rgb(176, 211, 176);
		}
		.main-content .content{
			float: left;
			width: 70%;
			height: 100%;
			background-color: rgb(241, 158, 158);
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.22/vue.min.js"></script>
	<script type="text/javascript">


		// 全局组件

		// 第一个参数是组件的名字，第二个参数是options

		// bootstrap  下拉菜单  html+css+js
		//全局组件
		Vue.component('Vbtn',{
			template:`
				<button id="btn">按钮</button>
			`
		});

		//局部组件
		var Vcontent = {
	       	template:`
				<div class='content'>我是内容组件
					<Vbtn />
				</div>
			`
	       };
		
		//局部组件
		var Vaside = {
			template:`
				<div class='aside'>我是侧边栏组件
					<Vbtn></Vbtn>
				</div>
			`
		};

		// 局部组件：声子  挂子 用子
		var Vheader  = {
			template:`
				<div class='head'>
					我是头部组件
					<Vbtn></Vbtn>
				</div>
			`
		};


		// 1.声明局部组件 App入口组件
		var App  = {
			template:`
				<div class='main'>
					<Vheader />
					<div class = 'main-content'>
						<Vaside />
						<Vcontent />
					</div>
				</div>
			`,
			data(){
				return {

				}
			},
			components:{
				// 同名即可省略一个值
				Vheader,
				Vaside,
				Vcontent
			}
		};

		new Vue({
			el:'#app',
			// 3.使用
			template:'<App></App>',
			data(){
				return {

				}
			},
			// 2.挂载组件
			components:{
				App
			}
		});

	</script>

	
</body>
</html>
