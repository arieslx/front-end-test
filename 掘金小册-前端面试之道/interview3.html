<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象转原始类型</title>
</head>
<body>
    <script>
        let d = {
        valueOf() {
            return 0
        },
        toString() {
            return '1'
        },
        [Symbol.toPrimitive]() {
            return 2
        }
        }
        console.log(1+d);
    </script>
</body>
</html>
