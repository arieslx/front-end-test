<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 涉及面试题：对象类型和原始类型的不同之处？函数参数是对象会发生什么问题？
        function test(person) {
            person.age = 26;
            person = {
                name: 'sasa',
                age: 18
            }

            return person;
        }

        p1 = {
            name: 'p1',
            age: 19
        }

        const p2 = test(p1); 
        console.log(p1); //{name:'p1',age:26}
        console.log(p2); //{name:'sasa',age:18}

        

        
    </script>
</body>
</html>
